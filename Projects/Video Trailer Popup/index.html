<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <!-- cdnjs.com for icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- pixel.com for image -->
      <img
        src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="movie-image"
      />

      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, ipsam
        voluptatum impedit repellendus labore nulla tempore? Corrupti
        perferendis, placeat consequuntur ratione dolorem, ut iusto, distinctio
        rem odio voluptatibus cum deleniti?
      </p>

      <!-- short cut button.btn{watch now} -->
      <button class="btn">Watch now</button>
    </div>

    <div class="trailer-container">
      <!-- pixel.com for download video -->
      <video src="trailer.mp4" controls></video>
      <!-- icon from fontawsome -->
      <i class="fas fa-times fa-2x close-icon"></i>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
